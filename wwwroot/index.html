<body>

	<div id="tabs" style="height: 94%">
		<ul>
			<li><a href="session.html">Session</a></li>
			<li><a href="tubesheet.html">Tubesheet</a></li>
			<li><a href="closed_loop.html">Closed Loop</a></li>
			<li><a href="hx.html">HX</a></li>
			<li><a href="config.html">Config</a></li>
			<li><a href="logs.html">Logs</a></li>
			<li><a href="about.html">About</a></li>
<!-- 			<li><a href="websocket.html">Websocket</a></li> -->
		</ul>
	</div>
	<div style="overflow: hidden; padding-top: 5px;"
		class="row">
		<div style="float: left; justify-content: left; max-width: 10%"
			class="col">
			<div>
				<img alt="" src="images/logo nasa.png">
			</div>
		</div>
		<div style="float: left; justify-content: left;  max-width: 20%"
			class="col">
			Temperaturas: 
			<div class="temperature" id="temperature_x"></div>
			<div class="temperature" id="temperature_y"></div>
			<div class="temperature" id="temperature_z"></div>
		</div>

		<div style="float: left;" class="col">
			<label>Position X: <input type="text" id="position_x"
				name="position X" size="6">
			</label> <label>Y: <input type="text" id="position_y"
				name="position Y" size="6">
			</label> <label>Z: <input type="text" id="position_z"
				name="position Z" readonly="readonly" size="6">
			</label>
		</div>		
		<div class="col">
			<span style="float: right; padding-right: 10px;" id="sse"></span>
			<span style="float: right; color: red; opacity: 0;" id="reconnect">Sin Conexión... <a href="#" id="reconnect_ciaa">Reconectar CIAA</a></span>
			<div style="float: left; display:none;" class="col" id="joystick_btn_div"><input type="button" value="Joystick" id="joystick_btn"/></div>
		</div>
	</div>
	
	<div id="joystick_div" style="overflow: hidden;"></div>


</body>

<script type="text/javascript">

scale = 1;

	function update_ui(data, scale) {
		var pos_x = data["POS X"] * scale;
		var pos_y = data["POS Y"] * scale;
		var pos_z = data["POS Z"] * scale;
		$("#position_x").val(pos_x);
		$("#position_y").val(pos_y);
		$("#position_z").val(pos_z);	
		
		if (typeof update_limits === "function") {
			update_limits(data["LIMITS"]);
		}
		
		if (typeof update_bullseye_position === "function") {
			update_bullseye_position(pos_x, pos_y);
		}		
	}
	
	function temp_ranges(temp) {
		if (temp > 30) {
			return "high";
		}  
		
		if (temp > 25) {
			return "danger";
		}
		
		return "normal";		
	}
	
	function update_temps(data) {
		
		var temp_x = (data["TEMP X"]/10).toFixed(1);
		var temp_y = (data["TEMP Y"]/10).toFixed(1);
		var temp_z = (data["TEMP Z"]/10).toFixed(1);
		$("#temperature_x").text(temp_x + "ºC");
		$("#temperature_y").text(temp_y + "ºC");
		$("#temperature_z").text(temp_z + "ºC");
		
		
		$("#temperature_x").removeClass().addClass("temperature").addClass(temp_ranges(temp_x));
		$("#temperature_y").removeClass().addClass("temperature").addClass(temp_ranges(temp_y));
		$("#temperature_z").removeClass().addClass("temperature").addClass(temp_ranges(temp_z));
	}

	function set_cal_point() {
		var pos_x = parseFloat($("#tube_info_x").val());
		var pos_y = parseFloat($("#tube_info_y").val());

		$.ajax({
			url : "/CIAA/",
			method : "POST",
			contentType : "application/json",
			data : JSON.stringify({
				commands : [ {
					command : "SET_CAL_POINT",
					pars : {
						position_x : pos_x,
						position_y : pos_y,
					}
				} ]
			}),
			dataType : "json",
			success : function(data) {				
			}
		});
	}

	function create_joystick() {
		
		$.when(
			    $.get('joystick.html', function(data) {
			        $('#joystick_div').html(data);
			    }),
			).done(function() {
				var joystick = $("#joystick_div").dialog({
					autoOpen : true,
					title : "Joystick",
					position: { my: "right bottom", at: "right-30 bottom-50", of: $("#tabs") },
					//modal : true,
					open: function(event, ui) {
						$("#joystick_btn_div").hide();
					},
					close: function(event, ui) {
						$("#joystick_btn_div").show();
					},

				});	
				$("#joystick_btn").click(function() {
					joystick.dialog("open");
				}) 
			});
	}
	
	$(function() {
	
		$("#reconnect_ciaa").click(function(){
			$.ajax({
				method : "POST",
				dataType : 'json',
				url : "/json/ciaa_connect",
				contentType : "application/json",
				data : JSON.stringify({
					}),
			});			
		});
		
		$("#tabs").tabs({
			active : 0,
			//heightStyle : "fill"			
			activate : function(event, ui) {
				$(ui.oldPanel).find(".tabs_div").trigger("unload_tab");
			}
		});

		// Only for debug purposes 
		$("#position_x, #position_y").on(
				"input",
				function() {
					update_bullseye_position($("#position_x").val(), $(
							"#position_y").val());
				});
		// 

		// Handle Server Side Events
		var sse = $.SSE('/sse', {
			onMessage : function(e) {
				jdata = JSON.parse(e.data);
				
				if ("SESSION_MSG" in jdata) {
					$("#sse").text(jdata.SESSION_MSG).animate({
						opacity : 1
					}, 2000).animate({
						opacity : 0
					}, 2000);
				}
				
				if ("SHOW_CONNECT" in jdata) {
					$("#reconnect").animate({
						opacity : 1
					}, 0);						
				}
				
				if ("HIDE_CONNECT" in jdata) {
					$("#reconnect").animate({
						opacity : 0
					}, 2000);		
				}
				
				if ("TELEMETRIA" in jdata) {
					update_ui(jdata.TELEMETRIA)
				}
				
				if ("TEMP_INFO" in jdata) {
					update_temps(jdata.TEMP_INFO)
				}

			},
		});
		sse.start();

	    create_joystick();
				
	});
		
	
</script>

</html>
